<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Estilos1.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Registro de usuarios para una conferencia</h1>
    <fieldset id="form">
        <legend id="registro">Registro de usuarios </legend> <br><br>
            <form action="" method="get" name="login">
                <label for="">Nombre completo:</label>
                <input type="text" name="user" id="usuario" placeholder="Ingresa tu nombre completo"> <br><br>
                <label for="">Correo electronico:</label>
                <input type="email" name="correo" id="email" placeholder="Ingresa tu correo electronico"> <br><br>
                <label for="">Direccion:</label>
                <input type="text" name="direccion" id="direc" placeholder="Ingresa tu direccion"><br><br>
                <label for="">Edad:</label>
                <input type="number" name="Edad" id="Date" placeholder="Ingresa tu edad"><br><br>
                <label for="">Numero de telefono:</label>
                <input type="text" name="numero" id="num" placeholder="Ingresa tu numero de telefono"><br><br>
                <label for="">Crea una contrase√±a:</label>
                <input type="password" name="contra" id="password" placeholder="password"><br><br>
                <label for="">Ocupacion:</label>
                        <select name="ocupacion" id=""><br><br>
                            <option value="1">Maestro</option>
                            <option value="2">Carpintero</option>
                            <option value="3">Abogado</option>
                            <option value="4">Contador</option>
                            <option value="5">Panadero</option>
                        </select><br><br>
                <label for="">Talla de camiseta:</label><br><br>
                <input type="button" value="S">
                <input type="button" value="M">
                <input type="button" value="L">
                <input type="button" value="XL"> <br><br>
                <label for="">Preferencias dieteticas:</label><br><br>
                <label for="">Vegetariano</label>
                <input type="checkbox" name="vegetariano">
                <label for="">Vegano</label>
                <input type="checkbox" name="vegano">
                <label for="">Sin gluten</label>
                <input type="checkbox" name="SGluten">
                <label for="">Sin restricciones</label>
                <input type="checkbox" name="SRestricciones"><br><br>
                <input type="submit" value="Enviar" id="enviar">
    </fieldset>
    
    </form>
    </div>
    
    
</body>
</html>
